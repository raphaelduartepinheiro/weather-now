<html>
<head>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/font-face.css">

  <!-- CSS Reset -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">   -->
  <link rel="stylesheet" type="text/css" href="">

  <link rel="stylesheet" type="text/css" href="css/build/styles.css">
  <script src="./lib/zeptojs/dist/zepto.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="src/movement.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Weather Now</title>
</head>
<body class="light-sky dark-background">
  <!-- <div class="square" id="js-square"></div> -->
  <div class="loading-scene-1 light-border"></div>
  <div class="loading-scene-2 dark-border"></div>
  
  <div class="box">
    <div class="invisible">
      <input type="text" class="light city" placeholder="Ex: New York" onkeypress="send(event)" autofocus>
      <small class="lighter">Type the city and hit <b>enter</b></small>
    </div>
    <!-- <div class="weather-box clear"> -->
    <div>
      <div class="weather-box absolute hidden-scene-delay-1">
        <div class="animation-rotating top">
          <div class="icon-opac-sun"></div>
        </div>   
      </div>
      <div class="sky-repeater animate-clouds-distance absolute thin-wind">
        <div class="weather-box zoom-out">
          <i class="icon-opac-cloud2 far-away top"></i>      
          <i class="icon-opac-cloud2 far-away top light-transparent"></i>      
          <i class="icon-opac-cloud far-away center hmargin"></i>
          <i class="icon-opac-cloud far-away center hmargin"></i>
          <i class="icon-opac-cloud far-away bottom"></i>      
        </div>
        <div class="weather-box zoom-out">
          <i class="icon-opac-cloud2 far-away top"></i>      
          <i class="icon-opac-cloud2 far-away top light-transparent"></i>      
          <i class="icon-opac-cloud far-away center hmargin"></i>
          <i class="icon-opac-cloud far-away center hmargin"></i>
          <i class="icon-opac-cloud far-away bottom"></i>      
        </div>
      </div>

      <div class="sky-repeater animate-clouds super-heavy-wind">
        <div class="weather-box hidden-scene-delay-2">
          <div class="bounceable bottom">
            <div class="icon-opac-cloud bottom 100margin"></div>
          </div>
          <div class="bounceable center giant">
            <div class="icon-opac-cloud2 light-transparent"></div>
          </div>          
          <div class="bounceable top">
            <div class="icon-opac-clouds light-transparent"></div>
          </div>
        </div>
        <div class="weather-box hidden-scene-delay-2">
          <div class="bounceable bottom">
            <div class="icon-opac-cloud bottom 100margin"></div>
          </div>
          <div class="bounceable center giant">
            <div class="icon-opac-cloud2 light-transparent"></div>
          </div>          
          <div class="bounceable top">
            <div class="icon-opac-clouds light-transparent"></div>
          </div>
        </div>
      </div>
      
    </div>



    <!-- </div> -->

    <!-- Raining weather -->
    <div class="sky-repeater animate-clouds-distance absolute">
      <div class="weather-box display-scene-delay-1">
        <i class="icon-opac-cloud2 far-away top"></i>      
        <i class="icon-opac-cloud far-away center hmargin"></i>
        <i class="icon-opac-cloud far-away bottom"></i>      
      </div>
      <div class="weather-box display-scene-delay-1">
        <i class="icon-opac-cloud2 far-away top"></i>      
        <i class="icon-opac-cloud far-away center hmargin"></i>
        <i class="icon-opac-cloud far-away bottom"></i>      
      </div>      
    </div>

    <div class="thunder-box display-thunder">
      <i class="icon-thunder top animation-thunder giant-thunder"></i>
      <i class="icon-thunder top animation-thunder giant-thunder-2"></i>
    </div>

    <div class="sky-repeater animate-clouds">
      <div class="weather-box display-scene-delay-2">
          <div class="bounceable bottom giant">
            <div class="icon-opac-cloud3 transparent "></div>
          </div>
          <div class="bounceable center giant">
            <div class="icon-opac-cloud2"></div>
          </div>
          <div class="bounceable top">
            <div class="icon-opac-cloud transparent"></div>
          </div>
      </div>
      <div class="weather-box display-scene-delay-2">
          <div class="bounceable bottom giant">
            <div class="icon-opac-cloud3 transparent "></div>
          </div>
          <div class="bounceable center giant">
            <div class="icon-opac-cloud2"></div>
          </div>
          <div class="bounceable top">
            <div class="icon-opac-cloud transparent"></div>
          </div>
      </div>  
    </div>

<!--         <span class="animation-rain">|</span>
        <span class="animation-rain">|</span>
        <span class="animation-rain">|</span>
        <span class="animation-rain">|</span> -->

        <i class="icon-thunder-rain   center"></i>
        <i class="icon-cloud  far-away thin-wind top"></i>
        <i class="icon-rain giant  super- top"></i>
    </div> -->
    <p class="forecast"></p>
  </div>
</body>
</html>
