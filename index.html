  <title>Weather Now</title>
</head>
<body>
  <!-- <div class="square" id="js-square"></div> -->
  <div class="box">
    <input type="text" class="city" placeholder="Ex: New York" onkeypress="send(event)">
    <small>Type the city and hit <b>enter</b></small>
    <div class="weather-box">
      <!-- <div class="meaning"> -->
        <i class="icon-clouds animation-left bottom"></i>
        <i class="icon-cloud giant animation-right top"></i>
        <i class="icon-cloud animation-left top far-away"></i>
        <i class="icon-sun animation-sun top"></i>
        <i class="icon-clouds animation-right center"></i>
        <i class="icon-cloud top center animation-left far-away"></i>
        <i class="icon-cloud center animation-left far-away"></i>
      <!-- </div> -->
    </div>
    <p class="forecast"></p>
  </div>
</body>
